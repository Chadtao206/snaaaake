<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        main {
            height: 100vh;
            background: lightblue;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        .game {
            margin: 2em auto;
            width: fit-content;
            background: whitesmoke;
            height: fit-content; 
        }

        .game .row {
            display: flex;
        }

        .game .row span {
            border: solid 1px black;
            width: 20px;
            height: 20px;
            font-size: 18px;
            text-align: center;
        }   

        .game .row span.solid {
            background-color: black;
        }

        button {
            padding: 5px;
            margin-top: 5px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <main>
        <h1>Snaaaaake</h1>
        <div style="text-align: center;">SCORE <span class="score">0</span></div>
        <button>Auto Mode: <span class="auto">OFF</span></button>
    </main>
    <script src="./index.js"></script>
</body>
</html>
